<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shakirat Coffee Masters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cookie&family=Dancing+Script&family=Laila&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/app.css" />
  </head>
  <body>
    <nav class="main">
      <h1 class="brand">
        <img
          src="/images/coffee_masters_logo.png"
          alt="Coffee Masters logo"
          class="logo"
        />
        Coffee Masters
      </h1>
    </nav>

    <div class="content">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$6.00</div>
            <ul class="item-options-list">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Cappucino</div>
            <div class="item-price">$7.90</div>
            <ul class="item-options-list">
              <li class="item-option">Almond Milk</li>
              <li class="item-option">Double Espresso Shot</li>
            </ul>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title">Croissant</div>
            <div class="item-price">$5.37</div>
            <ul class="item-options-list">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>

      <section class="payment">
        <div class="box name-box">
          <h2 class="box-title">NAME</h2>
          <div class="input-method">
            <label class="user-input-label" for="name">Name for order</label>
            <input type="text" class="user-input" id="name" />
          </div>
        </div>

        <div class="box cc-box">
          <h2 class="box-title">PAYMENT</h2>
          <div class="input-method">
            <label class="user-input-label" for="cc">Card Number</label>
            <input type="text" class="user-input" id="cc" />
          </div>
          <div class="input-method">
            <label class="user-input-label" for="cc">CCV Number</label>
            <input type="text" class="user-input" id="ccv" />
          </div>
        </div>
      </section>
    </div>

    <div class="grand-total">
      <ul class="totals">
        <li class="total">
          <div class="total-heading">Subtotal:</div>
          <div class="total-price">$19.27</div>
        </li>

        <li class="total">
          <div class="total-heading">Tax:</div>
          <div class="total-price">$0.96</div>
        </li>

        <li class="total">
          <div class="total-headings">Total:</div>
          <div class="total-prices">$20.23</div>
        </li>
      </ul>
    </div>

    <section class="final-order">
      <button class="check-out" type="button">Place Order</button>
    </section>
    <script src="/app.js"></script>
  </body>
</html>
